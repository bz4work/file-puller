namespace: bz4work\filepuller
suites:
    unit:
        path: .

settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
coverage:
    enabled: true
    include:
        - Loader.php
    low_limit: 20
    high_limit: 80
     